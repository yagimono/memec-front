<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">ログイン</h1>
    <span class="text-danger">{{msgId}}</span>
    <input type="text" id="id" class="form-control" placeholder="ID" autofocus #id/>
    <span class="text-danger">{{msgPass}}</span>
    <input type="password" id="pass" class="form-control" placeholder="パスワード" #pass/>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> IDを記憶させる
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login(id.value, pass.value)">ログイン</button>
</form>
